<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="progressBar.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <h1>Progress Bar 2024</h1>
    <div class="container">
      <div class="blackbox">
        <div id="bar" class="purplebox" style="height: 90px"></div>
      </div>
    </div>
    <script>
      let dateJan = new Date("01/01/2024");
      let dateNow = new Date();
      let dateDec = new Date("12/31/2024");

      let diffNowJan = dateNow.getTime() - dateJan.getTime();

      let diffInDays = Math.round(diffNowJan / (1000 * 3600 * 24));
      let progress = Math.round((diffInDays / 365) * 100);
      document.getElementById("bar").style.width = progress + "%";
      document.getElementById("bar").innerHTML = progress + "%";
    </script>
  </body>
</html>
